<html>
  <head>
    <script src="https://thunkable.github.io/webview-extension/thunkableWebviewExtension.js" type="text/javascript"></script>
  </head>
  <body>
    <span id="messageDisplay"></span>
    <button type="button" id="messageButton">Click to send a message</button>
  </body>
  <script type="text/javascript">
    // when the button is clicked, send a message to the app
    document.getElementById('messageButton').onclick = function() {
      ThunkableWebviewExtension.postMessage('hello world');
    }

    // when we get a message from the app, display it on the page
    ThunkableWebviewExtension.receiveMessage(function(message) {
      document.getElementById('messageDisplay').innerHTML = message;
    });
  </script>
</html>
